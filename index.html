<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/app.css">

</head>
<body>
    <main>
      <div class="card">
        <img class="image" src="images/icon-star.svg" alt="">
        <h1 class="tittle">How did we do?</h1>
        <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="buttons">
          <button id="1" class="button">1</button>
          <button id="2" class="button">2</button>
          <button id="3" class="button">3</button>
          <button id="4" class="button">4</button>
          <button id="5" class="button">5</button>
        </div>

        <input class="submit" type="submit">
      </div>
    </main>

    <script src="dist/app.js"></script>
</body>
</html>
